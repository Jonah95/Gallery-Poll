<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triranga Register</title>

  <!-- -------------------- Google Font -------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- -------------------- Stylesheet -------------------- -->
  <link rel="stylesheet" type="text/css" href="./assets/css/register-styles.css">

  <!-- -------------------- Ionicons -------------------- -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<section class="section-login">
  <div class="login-img grid-control">
    <img class="img-login" src="./assets/img/login-img.svg" alt="login homepage geometric image">
  </div>
  
  <div class="login grid-control">
    
      <img class="login-logo" src="./assets/img/collab-logo.png" alt="annalect and arac logo">
      
      <form action="/register" class="login-form" id="registrationForm" method="post">
        <h2 class="register-title">Welcome</h2>
        <p class="register-subtitle">Register to start voting</p>

        <div class="login-content">
          <div class="login-box">
            <ion-icon name="id-card-outline"></ion-icon>
            <div class="login-box-input">
              <input type="text" name="fullname" class="login-input" placeholder="" required id="fullname">
              <label class="login-label">Full Name</label>
            </div>
          </div>
        
          <div class="login-box">
            <ion-icon name="person-outline" class="login-icon"></ion-icon>
            <div class="login-box-input">
              <input type="email" name="email" class="login-input" placeholder="" required id="email">
              <label class="login-label">Email</label>
            </div>
          </div>  


          <div class="login-box">
            <ion-icon name="lock-closed-outline" class="login-icon"></ion-icon>
            <div class="login-box-input">
              <input type="password" name="password" class="login-input" placeholder="" id="password" required>
              <label class="login-label">Password</label>
              <ion-icon name="eye-off-outline" class="login-eye" id="login-eye"></ion-icon>
            </div>
          </div>  
      </div>  
      <div>
        <button class="register-button" id="registerButton" type="button">Register</button>
        <p class="login-register">Have an account? <a href="login.html">Login</a> </p>
      </div>
       </form>

  </div>
</section>
<!-- <a href="./trial.html">Trial</a> -->





  <!-- -------------------- Main JS -------------------- -->
  <script src="assets/js/register-client.js"></script>
  <script src="assets/js/register.js"></script>
</body>
</html>
