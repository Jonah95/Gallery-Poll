<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triranga Login</title>

  <!-- -------------------- Google Font -------------------- -->
  

  <!-- -------------------- Stylesheet -------------------- -->
  <link rel="stylesheet" type="text/css" href="./assets/css/login-styles.css">

  <!-- -------------------- Ionicons -------------------- -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<section class="section-login">
  <div class="login-img grid-control">
    <img class="img-login" src="./assets/img/login-img.svg" alt="login homepage geometric image">
  </div>
  
  <div class="login grid-control">
    
      <img class="login-logo" src="./assets/img/collab-logo.png" alt="annalect and arac logo">
      
      <form action="" class="login-form">
        <h2 class="login-title">Welcome</h2>
        <p class="login-subtitle">Login to start voting</p>  
      
      <div class="login-content">
        <div class="login-box">
          <ion-icon name="person-outline" class="login-icon"></ion-icon>
          <div class="login-box-input">
            <input type="email" name="email" class="login-input" placeholder="" required>
            <label class="login-label">Email</label>
          </div>
        </div>  

        <div class="login-box">
          <ion-icon name="lock-closed-outline" class="login-icon"></ion-icon>
          <div class="login-box-input">
            <input type="password" name="password" class="login-input" placeholder="" id="password" required>
            <label class="login-label">Password</label>
            <ion-icon name="eye-off-outline" class="login-eye" id="login-eye"></ion-icon>
          </div>
        </div>  
      </div>  
      <div>
        <div class="login-check">
          <div class="login-check-group">
            <input type="checkbox" class="login-check-input">
            <label for="" class="login-check-label">Remember me</label>
          </div>

          <a href="#" class="login-forgot">Forgot Password?</a>
        </div>
      
        <button class="login-button">Login</button>
        <p class="login-register">Don't have an account? <a href="register.html">Register</a> </p>
      </div>
       </form>

  </div>
</section>
<!-- <a href="./trial.html">Trial</a> -->





  <!-- -------------------- Main JS -------------------- -->
  <script src="assets/js/login.js"></script>
</body>
</html>
